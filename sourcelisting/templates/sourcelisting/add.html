<html>
    <head>
        <title>Log In</title>
    </head>
    <body>
        <h1>ADD SOURCE</h1>
        <div>
          {% if name_error %}
          <span style="color: red">{{ name_error }}</span>
          {% endif %}
          {% if url_error %}
          <span style="color: red">{{ url_error }}</span>
          {% endif %}
        </div>
        <form id="add_source" method="post" >
            {% csrf_token %}
            <div>
              <label>Name:</label>
              <label>
                <input type="text" name="name" value="" size="20" required>
              </label>
            </div>

            <div>
              <label>URL:</label>
              <label>
                <input type="url" name="url" value="" size="20" required>
              </label>
            </div>

            <div>
              <label>Compaines</label>
              <label>
                <select name="companies" multiple="multiple" required>
                  <option value="">------------</option>
                  {% for i in qs %}
                    <option value="{{ i.id }}">{{ i.name }}</option>
                  {% endfor %}
                </select>
              </label>
            </div>

            <div>
              <label>
                   <input type="submit" value="save">
              </label>
            </div>
        </form>
    </body>
</html>
