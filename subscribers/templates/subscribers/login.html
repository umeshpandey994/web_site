<html>
    <head>
        <title>Log In</title>
    </head>
    <body>
        <h1>Log In</h1>
        <div>
          {% if error %}
            <span style="color: red">{{ error }}</span>
          {% endif %}
        </div>
        <form id="login" method="post" >
            {% csrf_token %}
            <div>
              <label>UserName:</label>
              <label>
                <input type="text" name="username" value="" size="20" required>
              </label>
            </div>

            <div>
              <label>Password:</label>
              <label>
                <input type="password" name="password" value="" size="20"
                       required>
              </label>
            </div>

            <div>
              <label>
                   <input type="submit" value="submit">
              </label>
              <labbel>
                  <a href='/page/signup'>Sign Up</a>
              </labbel>
            </div>
        </form>
    </body>
</html>
